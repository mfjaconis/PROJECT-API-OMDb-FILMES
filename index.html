<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>

    <title>Filmes</title>
  </head>
  <body>

      <h1 class="title">Filmes</h1>
    <div class="container">
        <form id="form">
            <div class="form-row">
              <div class="col">
                <label for="title-label">Título:</label>
                <input type="text" class="form-control" id="title-input" name="title" placeholder="Digite o titulo do filme/série" >
              </div>
              <div class="col">
                <label for="year-label">Ano de lançamento:</label>
                <input type="text" class="form-control" id="year" name="year" placeholder="Ex: 2008">
              </div>
            </div>
            <form class="form-inline">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Tipo de conteúdo:</label>
                <select class="custom-select my-1 mr-sm-2" id="selector-type">
                  <option selected>Selecione...</option>
                  <option value="1">Filme</option>
                  <option value="2">Série</option>
                </select>              
                <input type="submit" class="btn btn-primary my-1" value="Enviar"/>
              </form>
          </form>        
          <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="https://files.tecnoblog.net/wp-content/uploads/2021/04/Qual-a-ordem-cronologica-dos-filmes-do-Batman-Deny-Freeman-Flickr.jpg" alt="Imagem de capa do card">
              <div class="card-body">
                <h5 class="card-title">Título do card</h5>
                <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer preencher o conteúdo do card.</p>
                <a href="#" class="btn btn-primary">Visitar</a>
              </div>
            </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  </html>
